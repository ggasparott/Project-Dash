server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Importante para React/Vite (SPA):
        try_files $uri $uri/ /index.html;
    }

    # REMOVA qualquer bloco que tenha "location /api" ou "upstream backend"
    # O React vai chamar a API direto pela URL completa (https://...),
    # n√£o precisa passar pelo Nginx do frontend.
}